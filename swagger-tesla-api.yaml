definitions:
  GetAnAccessTokenResponse:
    title: Get an Access Token Response
    type: object
    properties:
      access_token:
        type: string
      token_type:
        type: string
      expires_in:
        type: integer
        format: int32
      created_at:
        type: integer
        format: int32
      refresh_token:
        type: string
    required:
      - access_token
      - token_type
      - expires_in
      - created_at
      - refresh_token
  ListAllVehiclesResponse:
    title: List all Vehicles Response
    type: object
    properties:
      response:
        type: array
        items:
          properties:
            id:
              type: integer
              format: int64
            vehicle_id:
              type: integer
              format: int64
            vin:
              type: string
            display_name:
              type: string
            option_codes:
              type: string
            color:
              type: string
# No idea what these could be for
# TODO map them properly
#            tokens:
#              type: array
            state:
              type: string
            in_service:
              type: string
            id_s:
              type: string
            remote_start_enabled:
              type: boolean
            calendar_enabled:
              type: boolean
            notifications_enabled:
              type: boolean
            backseat_token:
              type: string
            backseat_token_updated_at:
              type: integer
              format: int64
      count:
        type: integer
        format: int32
    required:
      - response
      - count
  MobileAccessResponse:
    title: Mobile Access Response
    type: object
    properties:
      response:
        type: boolean
    required:
      - response
  ChargeStateResponse:
    title: Charge State Response
    type: object
    properties:
      response:
        type: object
        properties:
          charging_state:
            type: string
            description: '"Charging", "Disconnected", ...'
          charge_limit_soc:
            type: integer
          charge_limit_soc_std:
            type: integer
          charge_limit_soc_min:
            type: integer
          charge_limit_soc_max:
            type: integer
          charge_to_max_range:
            type: boolean
            description: current std/max-range setting
          battery_heater_on:
            type: boolean
